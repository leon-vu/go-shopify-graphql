# Where are all the schema files located? globs are supported eg  src/**/*.graphql
schema:
  - schema.graphql

# Where should the generated server code go?
exec:
  filename: ../graph/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: ../graph/models/models_gen.go
  package: models

omit_slice_element_pointers: true

models:
  Money:
    model:
      - github.com/r0busta/go-shopify-graphql-model/v3/graphql.Money
  Decimal:
    model:
      - github.com/r0busta/go-shopify-graphql-model/v3/graphql.Decimal
